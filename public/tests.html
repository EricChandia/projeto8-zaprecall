<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/css/reset.css">
    <link rel="stylesheet" href="/src/assets/css/style.css">
</head>

<body>
    <div class="questions">
        <span class="banner">
            <img src="/src/assets/img/image1.png" alt="banner_image">
            <div class="tittle">ZapRecall</div>
        </span>
        <div class="flashcards">
            <div class="flashcard-container">
                <div class="flashcard none">
                    <span class="question">Pergunta 1</span>
                    <ion-icon name="play-outline"></ion-icon>
                </div>
                <div class="flashcard-clicked none">
                    Pergunta 1
                    <img src="../src/assets/img/setinha.png" alt="">
                </div>
                <div class="flashcard-turned">
                    Resposta 1
                    <span class="botoes">
                        <div class="nao-lembrei">Não lembrei</div>
                        <div class="quase-nao-lembrei">Quase não lembrei</div>
                        <div class="zap">Zap!</div>
                    </span>
                </div>
                <div class="flashcard-answered almost">
                    Pergunta 1
                    <ion-icon name="play-outline"></ion-icon>
                </div>
            </div>
        </div>
        <div class="footer footer-a">
            <div class="concluido">
                <span><img src="/src/assets/img/party.png" alt="">&nbsp<strong>Parabéns!</strong></span>
                Você não esqueceu de nenhum flashcard!
            </div>
            0/4 CONCLUÍDOS
            <div class="acertos">
                <ion-icon name="close-circle"></ion-icon>
                <ion-icon name="help-circle"></ion-icon>
                <ion-icon name="checkmark-circle"></ion-icon>
            </div>
         </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
